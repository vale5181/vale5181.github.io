    <h1> <center> Add New Interest </center></h1>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

    <div class="container">
      <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Interest Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Text about Interest</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

      <div class="container">
        <div class = "row">
        <div class="col">
          <p>Default file:</p>
          <input type="file" id="myFile" name="filename2">
        </div>
        <div class="form-group col">
          <!-- <label for="sel1">Select Number of Tweets to Display:</label> -->
          <p>Select Number of Tweets to Display: </p>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
  <p> On the scale of 1-5, how interested in this are you? </p>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox2">3</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox2">4</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox2">5</label>
</div>
  <br>
  <p> Login to Finish Submitting: </p>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="User Name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>




</form>
